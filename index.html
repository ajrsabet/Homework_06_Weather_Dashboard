<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<title>Weather Dashboard</title>
</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<!-- header -->
		</div>
		<div class="row">
			<div class="col-md-3">
				<!-- cities nav -->
				<div class="list-group opacity">
					<form class="form-inline my-2 my-lg-0">
						<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
						<button class="btn btn-outline-success my-2 my-sm-0" id="addCityBtn" type="submit">Search</button>
					</form>
				</div>
			</div>
			<div class="col-md-9">
				<div class="row">
					<!-- today's weather -->
					<div class="card  opacity">
						<h3 class="card-header currentCity">
							City date today
						</h3>
						<img src="" class="img1" alt="">
						<div class="card-body" id="currentWeather">
							<h5 class="temp1">Tempurature:</h5><br>
							<h5 class="humidity1">Humidity:</h5><br>
							<h5 class="wind1">Wind Speed:</h5><br>
							<h5 class="uvIndex">UV Index:</h5><br>
						</div>
					</div>
				</div>
				<div class="row">
					<!-- 5 day forcast -->
					<div class="row">
						<div class="col-md-5ths">
							<div class="card opacity">
								<div class="card-header">
									Date 1
								</div>
								<div class="card-body">
									<div class="temp2">Tempurature:</div>
									<div class="humidity2">Humidity:</div>
									<div class="wind2">Wind Speed:</div>
								</div>
							</div>
						</div>
						<div class="col-md-5ths">
							<div class="card opacity">
								<div class="card-header">
									Date 2
								</div>
								<div class="card-body">
									<div class="temp3">Tempurature:</div>
									<div class="humidity3">Humidity:</div>
									<div class="wind3">Wind Speed:</div>
								</div>
							</div>
						</div>
						<div class="col-md-5ths">
							<div class="card opacity">
								<div class="card-header">
									Date 3
								</div>
								<div class="card-body">
									<div class="temp4">Tempurature:</div>
									<div class="humidity4">Humidity:</div>
									<div class="wind4">Wind Speed:</div>
								</div>
							</div>
						</div>
						<div class="col-md-5ths">
							<div class="card opacity">
								<div class="card-header">
									Date 4
								</div>
								<div class="card-body">
									<div class="temp5">Tempurature:</div>
									<div class="humidity5">Humidity:</div>
									<div class="wind5">Wind Speed:</div>
								</div>
							</div>
						</div>
						<div class="col-md-5ths">
							<div class="card opacity">
								<div class="card-header">
									Date 5
								</div>
								<div class="card-body">
									<div class="temp6">Tempurature:</div>
									<div class="humidity6">Humidity:</div>
									<div class="wind6">Wind Speed:</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Collapsed Script -->
	<div>
		<!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
		</script> -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
			integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
		</script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
			integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
		</script>
		<script src="script.js"></script>
	</div>
</body>

</html>
